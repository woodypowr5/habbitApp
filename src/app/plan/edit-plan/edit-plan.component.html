
<section 
  class="edit-plan" 
  fxLayout="column"
>  
  <!-- <div *ngIf="myPlan; let myPlan; else loading">{{ myPlan.name }}</div> -->
  <mat-card
    class="current-plan"  
  >
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card
    class="add-remove-markers" 
    fxLayout 
    fxLayoutAlign="center"
    fxLayoutGap="20px" 
  >
    <app-edit-marker-card
      [marker]="marker"
      [myPlan]="myPlanOut"
      [isInPlan]="isInPlan(marker)"
      (markerAddedToPlan)="addMarkerToPlan($event)"
      (markerRemovedFromPlan)="removeMarkerFromPlan($event)"
      *ngFor="let marker of availableMarkers" 
      fxFlex="200px" 
      xfFlex.xs="100%"
    >
  
    </app-edit-marker-card>
  </mat-card>
</section>
