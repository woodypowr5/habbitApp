<div class="slider-labels">
    <div 
      *ngIf="minLabel"
      class="slider-label min"
    >
      {{ minLabel }}
    </div>
    <div 
      *ngIf="maxLabel"
      class="slider-label max"
    >  
      {{ maxLabel }}
    </div>
  </div>  
  
  <mat-slider 
    min="min"
    max="max"
    [value]="initialValue"
    [step]="getStepPercentage(min, max, delta)"
    thumbLabel
  >
  </mat-slider>
