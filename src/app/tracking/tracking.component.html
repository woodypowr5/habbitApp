<app-records 
    [records]="history.records"
    (setNewActiveRecord)="setActiveRecord($event)"
    (setNewActiveDate)="setActiveDate($event)"
    (newActiveId)="setActiveId($event)"
>
</app-records>

<app-record-detail 
    [record]="activeRecord"
    [myPlan]="myPlan"
    [activeDate]="activeDate"
>
</app-record-detail>
