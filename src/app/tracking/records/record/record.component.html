<mat-card
  class="day"
  fxLayout="column"
  fxLayoutAlign="space-between"
  (click)="setActiveDate(record, index, date)"
> 
  <h3>{{ date }}</h3> 
   <!-- will be something like {{ this.today - (index + 2) }} to show current day in relation to activeDay -->
  <mat-card
    *ngIf="recordExistsForDay()"
    class="record"
  >
  </mat-card>
</mat-card>
