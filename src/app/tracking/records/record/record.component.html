<mat-card
  class="day"
  fxLayout="column"
  fxLayoutAlign="space-between"
  (click)="setActiveRecord(record)"
> 
  <h3>{{ record.date | adjustedDate:record.date:index }}</h3> 
  <h3>index: {{ index }}</h3>
   <!-- will be something like {{ this.today - (index + 2) }} to show current day in relation to activeDay -->
  <mat-card
    *ngIf="recordExistsForDay()"
    class="record"
  >
  </mat-card>
</mat-card>
